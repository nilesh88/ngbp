<div ng-controller="PasswordResetCtrl" class="container">
    <form name="resetPassword" class="form-signin">
      <label for="newPassword" class="sr-only">Password</label>
      <input ng-model="user.newPassword" type="password" name="password" id="newPassword" ng-minlength=8 class="form-control" placeholder="New Password" required>
      <div class="input-help">
      <h4>Password must meet the following requirements:</h4>
      <ul>
        <li ng-class="pwdHasLetter">At least <strong>one letter</strong></li>
        <li ng-class="pwdHasNumber">At least <strong>one number</strong></li>
        <li ng-class="pwdValidLength">At least <strong>8 characters long</strong></li>
      </ul>
      </div>
      <label for="repeatNewPassword" class="sr-only">Confirm Password</label>
      <input ng-model="user.repeatNewPassword" type="Password" name="repeatNewPassword" id="repeatNewPassword"  ng-minlength=8 class="form-control" placeholder="Confirm New Password" required data-password-verify="user.newPassword"> <br>
      <div style="color:red" ng-show="resetPassword.repeatNewPassword.$error.passwordVerify">
        Password is not equal! </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Reset Password</button> <br>
      <div class="form-signin">
        <h5 align="center"><font color="black">Remember your password?</font>  <a href ui-sref="login">Login.</a></h5>
      </div>
    </form>
</div>
